  <text x="600" y="565" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="13" fill-opacity="0.5" letter-spacing="4">7 AGENTS / 1 PROCESS / 0 FRAMEWORKS</text>
  <text x="600" y="590" text-anchor="middle" fill="#555" font-family="monospace" font-size="10" letter-spacing="2">KURUVI â€” BUILT ON NANOCLAW</text>
