  <!-- Input channels -->
  <!-- WhatsApp -->
  <rect x="60" y="255" width="140" height="50" rx="4" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.4" fill="#0a0a0a"/>
  <text x="130" y="275" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">WhatsApp</text>
  <text x="130" y="293" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">input channel</text>
  <line x1="200" y1="280" x2="548" y2="280" stroke="url(#goldFade)" stroke-width="1.5"/>
  <polygon points="540,276 548,280 540,284" fill="#D4AF37" fill-opacity="0.6"/>

