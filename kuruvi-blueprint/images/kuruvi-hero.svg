  <text x="380" y="193" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">architect</text>
  <line x1="413" y1="200" x2="555" y2="262" stroke="#D4AF37" stroke-opacity="0.25" stroke-width="1" stroke-dasharray="4,4"/>

