  <rect x="1000" y="255" width="140" height="50" rx="4" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.4" fill="#0a0a0a"/>
  <text x="1070" y="275" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">Discord</text>
