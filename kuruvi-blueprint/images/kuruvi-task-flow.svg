<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" fill="none">
  <defs>
    <linearGradient id="flowGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="#0a0a0a" rx="8"/>
  <rect x="1" y="1" width="998" height="398" rx="7" stroke="#D4AF37" stroke-opacity="0.15" stroke-width="1" fill="none"/>

  <!-- Step 1: Task Created -->
  <rect x="40" y="140" width="150" height="80" rx="4" stroke="#D4AF37" stroke-width="1.5" fill="#000"/>
  <text x="115" y="170" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">TASK CREATED</text>
  <text x="115" y="190" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Helix delegates or</text>
  <text x="115" y="203" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Discord DM received</text>

  <!-- Arrow 1 -->
  <line x1="190" y1="180" x2="250" y2="180" stroke="#D4AF37" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="246,176 254,180 246,184" fill="#D4AF37" fill-opacity="0.5"/>

  <!-- Step 2: Convex Queue -->
  <rect x="255" y="140" width="150" height="80" rx="4" stroke="#D4AF37" stroke-width="1.5" fill="#000"/>
  <text x="330" y="170" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">CONVEX QUEUE</text>
  <text x="330" y="190" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">status: queued</text>
  <text x="330" y="203" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">priority sorted</text>

  <!-- Arrow 2 -->
  <line x1="405" y1="180" x2="465" y2="180" stroke="#D4AF37" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="461,176 469,180 461,184" fill="#D4AF37" fill-opacity="0.5"/>
  <text x="435" y="168" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="8" fill-opacity="0.5">60s poll</text>

  <!-- Step 3: Container -->
  <rect x="470" y="140" width="150" height="80" rx="4" stroke="#D4AF37" stroke-width="1.5" fill="#000"/>
  <text x="545" y="165" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">DOCKER</text>
  <text x="545" y="180" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">CONTAINER</text>
  <text x="545" y="200" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Claude Agent SDK</text>
  <text x="545" y="213" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">+ CLAUDE.md persona</text>

  <!-- Arrow 3 -->
  <line x1="620" y1="180" x2="680" y2="180" stroke="#D4AF37" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="676,176 684,180 676,184" fill="#D4AF37" fill-opacity="0.5"/>

  <!-- Step 4: IPC File -->
  <rect x="685" y="140" width="120" height="80" rx="4" stroke="#D4AF37" stroke-width="1.5" fill="#000"/>
  <text x="745" y="170" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="11" font-weight="bold">IPC FILES</text>
  <text x="745" y="190" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">JSON written to</text>
  <text x="745" y="203" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">/workspace/ipc/</text>

  <!-- Arrow 4 -->
  <line x1="805" y1="180" x2="845" y2="180" stroke="#D4AF37" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="841,176 849,180 841,184" fill="#D4AF37" fill-opacity="0.5"/>

  <!-- Step 5: Output -->
  <rect x="850" y="120" width="110" height="40" rx="4" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.6" fill="#0a0a0a"/>
  <text x="905" y="145" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="10">Discord post</text>

  <rect x="850" y="170" width="110" height="40" rx="4" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.6" fill="#0a0a0a"/>
  <text x="905" y="195" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="10">Convex update</text>

  <rect x="850" y="220" width="110" height="40" rx="4" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.6" fill="#0a0a0a"/>
  <text x="905" y="245" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="10">WhatsApp msg</text>

  <!-- Bottom: timeline -->
  <line x1="40" y1="310" x2="960" y2="310" stroke="#D4AF37" stroke-opacity="0.15" stroke-width="1"/>

  <circle cx="115" cy="310" r="4" fill="#D4AF37" fill-opacity="0.4"/>
  <text x="115" y="335" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">t=0</text>
  <text x="115" y="350" text-anchor="middle" fill="#444" font-family="monospace" font-size="8">created</text>

  <circle cx="330" cy="310" r="4" fill="#D4AF37" fill-opacity="0.4"/>
  <text x="330" y="335" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">t&lt;60s</text>
  <text x="330" y="350" text-anchor="middle" fill="#444" font-family="monospace" font-size="8">polled</text>

  <circle cx="545" cy="310" r="4" fill="#D4AF37" fill-opacity="0.6"/>
  <text x="545" y="335" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">t+5s</text>
  <text x="545" y="350" text-anchor="middle" fill="#444" font-family="monospace" font-size="8">container up</text>

  <circle cx="745" cy="310" r="4" fill="#D4AF37" fill-opacity="0.6"/>
  <text x="745" y="335" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">t+30s-30m</text>
  <text x="745" y="350" text-anchor="middle" fill="#444" font-family="monospace" font-size="8">agent working</text>

  <circle cx="905" cy="310" r="4" fill="#D4AF37" fill-opacity="0.8"/>
  <text x="905" y="335" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">done</text>
  <text x="905" y="350" text-anchor="middle" fill="#444" font-family="monospace" font-size="8">results posted</text>

  <!-- Title -->
  <text x="500" y="60" text-anchor="middle" fill="#D4AF37" font-family="monospace" font-size="14" letter-spacing="3" fill-opacity="0.7">TASK LIFECYCLE</text>
  <text x="500" y="85" text-anchor="middle" fill="#555" font-family="monospace" font-size="10" letter-spacing="1">from creation to completion</text>
</svg>
